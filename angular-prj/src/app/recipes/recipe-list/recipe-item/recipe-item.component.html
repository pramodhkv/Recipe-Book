<a 
  style="cursor: pointer;" 
  class="list-group-item clearfix"
  routerLinkActive="active"
  [routerLink]="[index]">

  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ bindRecipe.name }}</h4>
    <p class="list-group-item-text">{{ bindRecipe.description }}</p>
  </div>
  <span class="pull-right">
    <img [src]="bindRecipe.imagePath" alt="{{ bindRecipe.name }}" class="img-responsive" style="max-height: 50px;">
  </span>

</a>
